<ion-header>
  <ion-navbar color="gary">
    <ion-title>My Friends.</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="friendRequests()">
        <div class="friend-requests">3 Friend Requests</div>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-searchbar
    [(ngModel)]="data.search"
    showCancelButton="false"
    placeholder="Search for friends"
    (ionInput)="search($event)"
    (ionCancel)="onCancel($event)"
  >
  </ion-searchbar>
</ion-header>

<ion-content>
  <loading *ngIf="isLoading"></loading>
  <ion-grid *ngIf="!isLoading" class="friends-wraaper" no-padding>
    <ion-row *ngFor="let friend of newFriends" class="friends-wraaper-row">
      <ion-col no-padding col-3>
        <img src="assets/imgs/user.svg" class="friend-img" />
      </ion-col>
      <ion-col no-padding col-9 align-self-center>
        <div class="bold">{{ friend.name }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
