<ion-header>
  <ion-navbar>
    <ion-title>My profile.</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Edit()">
        <div class="friend-requests">Edit Profile</div>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="confirmLogout()">
        <div class="friend-requests">Logout</div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-12>
      <img
        [src]="
          userData.profile_image ? userData.profile_image : setting.DEFAULT_IMG
        "
        class="avatar-img"
      />
      <div class="user-name-wrapper">
        <span class="username">{{ userData.name }}</span>
        <span class="total-synks">{{ userData.goings_count }} SynkS</span>
      </div>
    </ion-col>

    <ion-col col-12 *ngIf="userData.about">
      <div class="user-bio">
        {{ userData.about }}
      </div>
    </ion-col>
  </ion-row>

  <ion-col col-12>
    <div class="complete">Complete 3 more Synks to win the next crown</div>
  </ion-col>

  <ion-col col-12>
    <div class="crown-wrapper">
      <div class="crwon-img-wrapper">
        <img src="assets/imgs/crown.svg" class="crown-1" />
        <div class="crown-txt">30 Synks</div>
      </div>
      <div class="crwon-img-wrapper">
        <img src="assets/imgs/crown.svg" class="crown-2" />
        <div class="crown-txt">100 Synks</div>
      </div>
      <div class="crwon-img-wrapper">
        <img src="assets/imgs/crown.svg" class="crown-3" />
        <div class="crown-txt">30 Synks</div>
      </div>
    </div>
  </ion-col>
</ion-content>
