<ion-header>

  <ion-navbar color="gary">
    <ion-title>Friend requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row *ngFor="let request of Requests">
      <ion-col col-3>
        <img [src]="request.img" class="friend-img">
      </ion-col>
      <ion-col col-6 align-self-center>
        <div class="bold">{{request.name}}</div>
      </ion-col>
      <ion-col col-3 align-self-center>
        <button ion-button color="secondary" round block class="accept-btn">Accept</button>
      </ion-col>

      <ion-col col-12>
        <hr class="hr">
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
