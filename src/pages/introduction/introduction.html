<ion-content padding>
  <ion-grid>
    <ion-row class="synk-wrapper">
      <ion-col col-12>
        <div class="synk-word" ion-text color="primary">SYNK</div>
        <div class="already" ion-text color="primary" (click)="goToSignIn()">
          Already in Synk?
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="sign-up-btn">
      <ion-col col-12>
        <button
          class="btn-width"
          (click)="signUp()"
          ion-button
          color="primary"
          round
          full
        >
          SIGN ME UP WITH EMAIL
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
