<ion-header>

  <ion-navbar color="gray">
    <ion-title>Change Password</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <div class="cancel">Cancel</div>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>Old Password</ion-label>
      <ion-input type="password" text-right value="*******"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>New Password</ion-label>
      <ion-input type="password" text-right value="*******"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Confirm new Password</ion-label>
      <ion-input type="password" text-right value="*******"></ion-input>
    </ion-item>



    <button ion-button color="primary" round block class="save-btn">Save</button>
  </ion-list>
</ion-content>
